<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>sort_visual</title>

        <script src="p5.js"></script>
        <script src="p5.dom.js"></script>
        <script src="timer_algorithms.js"></script>
        <script src="algos.js"></script>
        <script src="design.js"></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="#" class="clickable">Algorithms</a>
                    <ul>
                        <li><a href="#" class="clickable" id="bubbleSort">Bubble Sort</a></li>
                        <li><a href="#" class="clickable" id="selectionSort">Selection Sort</a></li>                        </li>
                        <li><a href="#" class="clickable" id="mergeSort">Merge Sort</a></li>
                        <li><a href="#" class="clickable" id="quickSort">Quick Sort</a></li>
                    </ul>
                </li>
                <li>
                    <a href ="#">Data size</a>
                    <input
                        class="range-input"
                        type="range"
                        min="30"
                        max="60"
                        value="42"
                        class="slider"
                        id="data_size"
                    />
                </li>
                <li>
                    <a href="#">Speed</a>
                    <input
                        class="range-input"
                        type="range"
                        min="0"
                        max="40"
                        value="40"
                        class="slider"
                        id="frm"
                    />
                </li>
                <li><a href="#" id="time">Time: -- </a></li>
                <li><a href="#" class="clickable" id="reset">Reset</a></li>
                <li><a href="https://github.com/pg14525/-sorting-algorithm-visualizer/tree/main" class="clickable" >Source Code</a></li>
            </ul>
        </nav>
    </body>
</html>
